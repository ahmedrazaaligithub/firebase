<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div  id="login_container" class="container  my-5 main_container">
      
<h1 class="text-center">Authentication</h1>
<div class="btn-group mx-auto" role="group" aria-label="Basic example"id="select">
    <button type="button" class="btn btn-primary "id="selectRegister">register</button>
    <button type="button" class="btn btn-primary"id="selectLogin" >login</button>
    </div>

            <div id="register_div" class="container-fluid md-container py-5 mb-5 sub_container sub_container01">
                <h2 class="">Register User</h2>
            <div class="mb-3">
            <label for="userName" class="form-label">UserName</label>
            <input input type="text" id="userName" class="form-control" id="userName">
        </div>
        <div class="mb-3" >
            <label for="email" class="form-label">Email address</label>
            <input input type="text" id="email" class="form-control" id="password_log">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password">
          </div>
            <button class="btn btn-primary"id="register_btn">Register</button>
            <div > <a href="#"id="alreadyLogin">already have an account</a> </div>
        </div>
       
        <div class="alert alert-success"id="success" role="alert">
    
        </div>
        <div class="alert alert-danger"id="danger" role="alert">
          
        </div>
       

    <div id="login_div"class="container-fluid md-container py-5 mb-5 sub_container sub_container02" >
        <h2>Login User</h2>
    <div class="mb-3" >
      <label for="email_log" class="form-label">Email address</label>
      <input input type="text" id="email_log" class="form-control" id="email_log">
    
    </div>
    <div class="mb-3">
      <label for="password_log" class="form-label">Password</label>
      <input type="password" class="form-control" id="password_log">
    </div>
    <button class="btn btn-primary"id="login_btn">Login</button>
</div>
  
</div>
<div id="event_container" style="display: none;">
<button class="btn btn-primary">Logout</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="app.js" type="module"></script>
</body>

</html>
